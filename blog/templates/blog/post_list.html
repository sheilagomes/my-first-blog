{% load static %}
<html>
    <head>
        <title>Diário de código</title>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="page-header">
            <h1 class="main-title">Diário de código</h1>
            <p class="subtitle">Um registro de estudos de programação</p>
        </div>
        <div class="content">
	        {% for post in posts %}
			    <div class="post">
			        <h2><a href="">{{ post.title }}</a></h2>
			        <span class="date">{{ post.published_date }}</span>
			        <p class="text">{{ post.text|linebreaksbr }}</p>
			    </div>
			{% endfor %}
		</div>
    </body>
</html>
